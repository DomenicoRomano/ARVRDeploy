<!doctype HTML>
<html>
<head><title>ARDeploy Wolfram Cloud</title>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="`init`aframe-ar.js"> </script> 
  <script>ARjs.Context.baseURL='`init`three.js/'</script>
  </head>  

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>
	    <!--a-marker-camera preset='custom' patternUrl='https://www.wolframcloud.com/objects/zetireticuli20160505121800zT32/Augment/wolfram-marker.patt'></a-marker-camera-->
		<a-assets>
		<!--messi i backtick qui-->
        <a-asset-item id="poly-obj" src="`url`.obj"></a-asset-item>
        <!--a-asset-item id="poly-mtl" src="poly.obj.mtl"></a-asset-item!-->
        </a-assets>
		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled='true'>

			<!-- Add your augmented reality here shader options standard/flat/etc-->

		  <a-entity rotation="-90 0 0" position='0 0.8 0' scale="`scale` `scale` `scale`" obj-model="obj: #poly-obj" material='shader:`shader`; flatShading:true; opacity:`opacity`; side:double; color:`color`;'>
			  <!--a-animation attribute="rotation" to="360 0 0" dur="15000" easing='linear' repeat="indefinite"></a-animation-->
		    </a-entity>
		    <a-entity light="type: hemisphere; color: #33C; groundColor: #3C3; intensity: 1"></a-entity>
		</a-anchor>
		<!-- Define a static camera -->
		<a-marker-camera preset='hiro'></a-marker-camera>
		<!--a-camera-static/-->
    </a-scene>
  </body>
</html>
